<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

    <style>
        body{
            font-family: monospace;
        }

        #chatbox{
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            margin-top: 50px;
        }
        .botText{
            font-family: monospace;
            font-size: 16px;
            text-align: left;
            line-height: 25px;
            color: blue;

        }
        #userInput{
            margin-left: auto;
            margin-right: auto;
            width: 80%;
            text-align: center;
            margin-top: 50px;

        }

        #textInput{
            border: 3px solid #657889;
            font-family:  monospace;
            font-size: 16px;

        }

        #buttonInput{

            padding: 3px;
            font-family: monospace;
            font-size: 14px;
            font-weight: bold;

        }
        h1{
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Chatbot app</h1>
    <div>
        <div id="chatbox">
            <p class="botText"> <span>Hi there!! </span> </p>
        </div>
        <div id="userInput">
              <input id="textInput" type="text" name="userMessage" placeholder="Type your message..."/>
              <input id="buttonInput" type="submit" value="Send"/>
        </div>
    </div>


    <script>
        function getUserResponse(){

           var userText =  $('#textInput').val();
           var userHTML = "<p class='userText'><span>"+userText+"</span></p>" ;
           $('#textInput').val("");
           $("#chatbox").append(userHTML);
           document.getElementById("userInput").scrollIntoView({block:'start',behavior:'smooth'});
           $.get("/get" , {userMessage: userText}).done(function(data){
           var botHTML = "<p class='botText'><span>"+data+"</span></p>"
            $('#chatbox').append(botHTML);
           });

           $("#textInput").keypress(function(e){
            if(e.which == 13){
                getUserResponse();
            }
           });

           $("#buttonInput").click(function(){

            getUserResponse();
           })

        }  
    </script>
</body>

</html>
